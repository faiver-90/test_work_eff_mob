<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание заказа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Создание заказа</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.table_number.id_for_label }}" class="form-label">Номер стола</label>
        {{ form.table_number }}
        {% if form.table_number.errors %}
          <div class="text-danger">{{ form.table_number.errors }}</div>
        {% endif %}
      </div>

      <div class="mb-3">
        <label for="{{ form.items.id_for_label }}" class="form-label">Выберите блюда</label>
        {{ form.items }}
        {% if form.items.errors %}
          <div class="text-danger">{{ form.items.errors }}</div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary">Создать заказ</button>
    </form>
  </div>
</body>
</html>
