<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание заказа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Центрируем форму по горизонтали -->
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Заголовок по центру -->
        <h2 class="text-center mb-4">Создание заказа</h2>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3 text-center">
            <label for="{{ form.table_number.id_for_label }}" class="form-label">Номер стола</label>
            {{ form.table_number }}
            {% if form.table_number.errors %}
              <div class="text-danger">{{ form.table_number.errors }}</div>
            {% endif %}
          </div>

          <div class="mb-3 text-center">
            <label for="{{ form.items.id_for_label }}" class="form-label">Выберите блюда</label>
            {{ form.items }}
            {% if form.items.errors %}
              <div class="text-danger">{{ form.items.errors }}</div>
            {% endif %}
          </div>

          <!-- Кнопки по центру с одинаковым расстоянием -->
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Создать заказ</button>
            <a href="{% url 'order_list' %}" class="btn btn-secondary">Назад к списку заказов</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
