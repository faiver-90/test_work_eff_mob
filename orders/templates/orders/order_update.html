<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать заказ #{{ object.id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container col-md-6">
    <h3>Редактировать заказ #{{ object.id }}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        {{ form.table_number.label_tag }}
        {{ form.table_number }}
      </div>

      <div class="mb-3">
        <label class="form-label">Блюда</label>
        {% for cb in form.items %}
          <div class="form-check">{{ cb.tag }} {{ cb.choice_label }}</div>
        {% endfor %}
      </div>

      <div class="mb-3">
        {{ form.status.label_tag }}
        {{ form.status }}
      </div>

      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</body>
</html>
